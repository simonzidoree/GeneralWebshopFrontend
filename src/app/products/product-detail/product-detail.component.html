<div>
  <app-navbar></app-navbar>
  <div *ngIf="product" class="container mt-4">
    <div class="row">
      <!-- Image -->
      <div class="col-12 col-lg-6">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <a data-target="#productModal" data-toggle="modal" href="">
              <img alt="" class="img-fluid" src="{{product.image}}"/>
              <p class="text-center">Zoom</p>
            </a>
          </div>
        </div>
      </div>

      <!-- Add to cart -->
      <div class="col-12 col-lg-6 add_to_cart_block">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <p class="price mb-1">{{product.price}},- DKK</p>
            <a class="btn btn-success btn-lg btn-block text-uppercase" href="">
              <i class="fa fa-shopping-cart"></i> Tilføj til kurv
            </a>
            <div class="product_rassurance">
              <ul class="list-inline">
                <li class="list-inline-item ml-5 mr-5"><i class="fa fa-truck fa-2x"></i><br/>HURTIG LEVERING</li>
                <li class="list-inline-item ml-5 mr-5"><i class="fa fa-credit-card fa-2x"></i><br/>SIKKER BETALING</li>
                <li class="list-inline-item ml-5 mr-5"><i class="fa fa-money-bill fa-2x"></i><br/>FRI FRAGT</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Description -->
      <div class="col-12">
        <div class="card border-light mb-3">
          <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-align-justify"></i> Beskrivelse
          </div>
          <div class="card-body">
            <p class="card-text">
              {{product.description}}
            </p>
          </div>
        </div>
      </div>

      <div aria-hidden="true" aria-labelledby="productModalLabel" class="modal fade" id="productModal" role="dialog"
           tabindex="-1">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="productModalLabel">{{product.title}}</h5>
              <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">
              <img alt="" class="img-fluid" src="{{product.image}}"/>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-dismiss="modal" type="button">Luk</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!product">
    Produkt information kunne ikke indlæses...
  </div>
  <app-footer></app-footer>
</div>
