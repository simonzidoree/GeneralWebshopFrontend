<div>
  <app-navbar></app-navbar>
</div>

<div class="container">
  <div *ngIf="products" class="row">
    <div *ngFor="let product of products" class="col-md-3 col-sm-6 mt-5">
      <div class="product-grid3" style="background-color: white">
        <div class="product-image3">
          <a routerLink="product-detail/{{product.productId}}">
            <img class="pic-1" src='{{product.image}}' alt=""/>
          </a>
          <ul class="social">
            <li><a routerLink="product-detail/{{product.productId}}"><i class="fa fa-eye"></i></a></li>
            <li><a (click)="addToCart(product)"><i class="fa fa-shopping-cart"></i></a></li>
            <!--- TODO: Maybe show a popup or something that tells the customer that the product was added.. --->
          </ul>
          <span *ngIf="product.featured" class="product-new-label">Featured</span>
        </div>
        <div class="product-content">
          <h3 class="title"><a routerLink="product-detail/{{product.productId}}">{{product.title}}</a></h3>
          <div class="price">
            {{product.price}},- DKK
          </div>
          <h6 class="amountInStock">
            PÃ¥ lager: {{product.amountInStock}}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <app-footer></app-footer>
</div>
