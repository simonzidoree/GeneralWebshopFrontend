<div class="container col-6">
  <div class="row">
    <button class="btn btn-secondary mt-3" routerLink="/admin">Back</button>
  </div>


  <div class="justify-content-center mt-5">
    <form (ngSubmit)="save()" [formGroup]="productForm">

      <label for="titleForm">Title:</label>
      <input class="form-control" formControlName="title" id="titleForm" placeholder="Enter product title"
             type="text">


      <label class="mt-2" for="descriptionForm">Description:</label>
      <input class="form-control" formControlName="description" id="descriptionForm"
             placeholder="Enter product description"
             type="text">


      <label class="mt-2" for="priceForm">Price:</label>
      <input class="form-control" formControlName="price" id="priceForm" placeholder="Enter product price"
             type="number">


      <label class="mt-2" for="imageForm">Image:</label>
      <input class="form-control" formControlName="image" id="imageForm" placeholder="Enter product image"
             type="url">


      <label class="mt-2" for="amountInStockForm">Amount in stock:</label>
      <input class="form-control" formControlName="amountInStock" id="amountInStockForm"
             placeholder="Enter the amount of products in stock"
             type="number">


      <label class="mt-3" for="RadioNo">Are the product featured?</label>
      <div>
        <div class="form-check">
          <input checked class="form-check-input" formControlName="featured" id="RadioNo" type="radio" value="false">
          <label class="form-check-label" for="RadioNo">No</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" formControlName="featured" id="RadioYes" type="radio" value="true">
          <label class="form-check-label" for="RadioYes">yes</label>
        </div>
      </div>

      <button class="btn btn-primary btn-block mt-3" type="submit">Add product</button>
    </form>

  </div>
</div>
